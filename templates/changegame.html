<h2>Change || delete game</h2>
<div ng-show="isLoggedIn">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Change || delete game</h2>
                <table class="table table-striped">
                    <tr><th>Change</th><th>Hemmalag</th><th>Bortalag</th>
                        <th>Poäng hemma</th><th>Poäng borta</th><th>Remove</th></tr>
                    <tr ng-repeat="game in games">
                        <td><button ng-click="fillForm(game.id)" class="btn btn-success" data-toggle="modal" data-target="#myModal">Change</button></td>
                        <td>{{resolveTeam(game.hemmalag)}}</td>
                        <td>{{resolveTeam(game.bortalag)}}</td>
                        <td>{{game.poanghemma}}p</td>
                        <td>{{game.poangborta}}p</td>
                        <td><a ng-click="removeGame(game.id)">x</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Välj vad som ska ändras</h4>
            </div>
            <div class="modal-body">

                <form ng-submit="changeGame()">
                    <span><span class="distance"><label><span class="lag">Hemmalag</span><select ng-model="formHL" style="width: 150px;">
                                    <option ng-repeat="team in teams" value="{{team.id}}">{{team.lag}}</option>
                                </select>
                            </label></span><label class="points">Hemmapoäng<input type="number" max="3" min="0" ng-model="formPH"/></label>
                        <br/>
                        <span class="distance"><label><span class="lag">Bortalag</span><select ng-model="formBL" style="width: 150px;">
                                    <option ng-repeat="team in teams" value="{{team.id}}">{{team.lag}}</option></select>
                            </label></span><label class="points">Bortapoäng<input type="number" ng-model="formPB" max="3" min="0" /></label>
                    </span>
                    <div class="modal-footer">
                    <input type="submit" value="Ändra match" class="btn btn-block btn-info"/>
            </div></form>
            </div>
                  
            
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
